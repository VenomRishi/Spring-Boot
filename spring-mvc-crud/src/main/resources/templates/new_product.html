<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Create new Product</title>
</head>
<body>
	<div align="center">
		<h1>Create new Product</h1>
		<br>
		<br>
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">
			<table cellpadding="10">
				<tr>
					<td>Product Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
